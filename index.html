<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>LED pixel art server</title>
  <meta name="LED server" content="Serving the worlds pixel art needs">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <script src="js/scripts.js" type="text/javascript"></script>

</head>

<body>
  <!-- INIT ON PAGE LOAD -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      // create the list of animations then...
      // pass makeListDraggable func as callback along with the lists' id
      createAnimationList(makeListDraggable, "sortlist");
    });
  </script>

  <br><br>
  <img id="myImgPreview" src="#" width="100" height="100" onload="imgToCanvas()">
  <input type="file" accept="image/*" onchange="imagePreview(event)">
  <br><br>
  <canvas id="myCanvasPreview" width="16" height="16"></canvas>
  <button onclick="uploadImage()">Upload</button>
  <button onclick="sendQueueOrder()">Save queue order</button>

  <h1>Image queue:</h1>

  <!-- list of animations -->
  <ul id="sortlist">

</body>

</html>
